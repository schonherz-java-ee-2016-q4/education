<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/templates/masterLayout.xhtml">

	<ui:define name="pageTitle">#{out.signup_title}</ui:define>

	<ui:define name="content">
		<p:panel header="security">
			<h:panelGrid columns="1">
				<sec:authorize ifAllGranted="ROLE_USER">
					<h:outputLabel> ifAllGranted="ROLE_USER"</h:outputLabel>
				</sec:authorize>

				<sec:authorize ifNotGranted="ROLE_ADMIN">
					<h:outputLabel> ifNotGranted="ROLE_ADMIN"</h:outputLabel>
				</sec:authorize>
				<sec:authorize ifAnyGranted="ROLE_USER, ROLE_ADMIN">
					<h:outputLabel> ifAnyGranted="ROLE_USER, ROLE_ADMIN"</h:outputLabel>
				</sec:authorize>
			</h:panelGrid>

			<h:panelGrid columns="1">
				<h:outputLabel rendered="#{sec:areAllGranted('ROLE_USER')}">
				rendered="# {sec:areAllGranted('ROLE_USER')}"
			</h:outputLabel>

				<h:outputLabel rendered="#{sec:areNotGranted('ROLE_ADMIN')}"> 
				 rendered="# {sec:areNotGranted('ROLE_ADMIN')}"
			</h:outputLabel>

				<h:outputLabel
					rendered="#{sec:areAnyGranted('ROLE_USER, ROLE_ADMIN')}">
				rendered="# {sec:areAnyGranted('ROLE_USER, ROLE_ADMIN')}"
			</h:outputLabel>
			</h:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
