<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml">
	<ui:define name="pageTitle">Messages</ui:define>
	<ui:define name="content">
		<div class="row">
			<div class="col-sm-7">
				<h:form id="messageForm">
					<p:poll async="true" delay="1000" update="messagesList"></p:poll>
					<p:dataList id="messagesList" value="#{messagesView.messages}"
						var="message">
						<h:outputLabel
							value="#{message.fromUser.username} : #{message.content}  " />
					</p:dataList>
					<p:inputTextarea value="#{messagesView.content}"></p:inputTextarea>
					<p:commandButton value="Send" actionListener="#{messagesView.send}"
						update="messageForm" disabled="#{messagesView.toUser == null}"></p:commandButton>
				</h:form>
			</div>
			<div class="col-sm-5">
				<h:form id="userForm">
					<p:dataList value="#{messagesView.users}" var="user">
						<f:facet name="header">
							<h:outputLabel value="Users"></h:outputLabel>
						</f:facet>

						<p:column>
							<p:commandLink value="#{user.username}" update="messageForm">
								<f:setPropertyActionListener value="#{user}"
									target="#{messagesView.toUser}" />
							</p:commandLink>
						</p:column>

					</p:dataList>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
